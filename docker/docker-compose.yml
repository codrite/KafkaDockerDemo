version: "3.8"
services:

  zookeeper:
    image: zookeeper
    ports:
      - "2181:2181"
    network_mode: "host"
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure

  kafkaserver:
    image: kafka
    ports:
      - "9000:9000"
    network_mode: "host"
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure